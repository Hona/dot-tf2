echo "";
echo "### Executing user/autoexec.cfg ###";
echo "";

volume 0.1;
snd_musicvolume 0;

tf_use_match_hud 0;

// Most optimal for sticky jump
rate 9999999;
cl_interp 0;
cl_interp_ratio 1;

cl_cmdrate 67
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 99
rate 90000

cl_predictweapons 1
cl_predict 1 // DO NOT EVER, EVER, ****EVER**** DISABLE THIS

cl_smooth 0 // Whether to smooth out the location of the PoV when it's knocked around by the server: rocketjumping, airblasting, etc
cl_smoothtime 0.000 // ~7ms PoV smoothing window, should be enough to prevent microstutter without affecting reflexes. Default is 0.1 (100ms)
rate 120000 // Prevent choke when it's not necessary. Lower this value below the default if you have extremely low bandwidth internet (e.g. 56k dialup: 56000)

// Crosshair
cl_crosshair_file crosshair3;
cl_crosshair_scale 29.78;
cl_crosshairalpha 200;
cl_crosshaircolor 0;
cl_crosshair_blue 255;
cl_crosshair_green 255;
cl_crosshair_red 255;

alias cam "exec cam";
alias cam_fix "exec cam_fix";

alias practice "bind mouse3 sm_noclip";
alias practice_offline "bind mouse3 noclip";

con_filter_enable 1;
con_filter_text_out "Invalid sample rate"
con_filter_text_out "No caption found for"