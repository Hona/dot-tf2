exec user/default-class.cfg;

r_drawviewmodel 0;

alias tp_state "tp_on";
alias tp_on "thirdperson; alias tp_state tp_off";
alias tp_off "firstperson; alias tp_state tp_on";

bind mouse5 tp_state;

sm_speedo 1;
sm_aspeedo 1;
sm_speedosuffix 0;
sm_speedocustom 0 255 0;
sm_speedo_xoff -1;

cam_ideallag 0;
cam_snapto 1;